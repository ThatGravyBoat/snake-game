
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: #0f0e11;
    display: flex;
    align-items: center;
  }
  canvas {
    background-color: rgb(121, 182, 0);
    border: 10px solid #232127;
  }
  #score{
    color: azure;
  }
  #highscore{
    color: azure;
  }
  #lastscore{
    color: azure;
  }
  #side {
    display: block;
  }
  
  .grid-container {
  display: grid;
  grid-template-columns: auto;
  grid-gap: 10px;
  background-color: #232127;
  border-radius: 1rem;
  padding: 10px;
}

.grid-container > div {
  background-color: #19171c;
  text-align: center;
  color: white;
  border-radius: 1rem;
  padding: 20px 0;
}


  </style>
</head>
<body>
  <div class="side">
    <div class="grid-container" style="width: 300px; margin-bottom: 50px;">
        <div>
          <h4>Object Key</h4>
        </div>
        <div>
            <h>ðŸ”´: Apple +1 score</h>
        </div>
        <div>
            <h>ðŸŸ¡: Apple 2+ score</h>
        </div>
        <div>
            <h>âš«: Apple -1 score</h>
        </div>    
    </div>
    <div class="grid-container" style="width: 300px;">
        <div>
          <h4>Twitch Play's Snake</h4>
        </div>
        <div>
            <h id="highscore">High Score: 0</h>
        </div>
        <div>
            <h id="lastscore">last Score: 0</h>
        </div>
        <div>
            <h id="score">Current Score: 0</h>
        </div>    
    </div>
  </div>
<canvas width="800" height="800" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var score = 0;
var highscore=0;
var lastscore=0;
  
var snake = {
  x: getRandomInt(0, 50) * grid,
  y: getRandomInt(0, 50) * grid,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: 0,
  dy: grid,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  //Snake Length
  maxCells: 4
};
var apple = {
  x: getRandomInt(0, 50) * grid,
  y: getRandomInt(0, 50) * grid,
};
var gapple = {
  x: getRandomInt(0, 50) * grid,
  y: getRandomInt(0, 50) * grid,
};
var bomb = {
  x: getRandomInt(0, 50) * grid,
  y: getRandomInt(0, 50) * grid,
};


// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function restartGame() {
  snake.x = getRandomInt(0, 50) * grid;
  snake.y = getRandomInt(0, 50) * grid;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;
  gapple.x = getRandomInt(0, 50) * grid;
  gapple.y = getRandomInt(0, 50) * grid;
  apple.x = getRandomInt(0, 50) * grid;
  apple.y = getRandomInt(0, 50) * grid;
  if (score === -1) {
    lastscore = score + 1;
  }
  else if (score >= 1 ) {
    lastscore = score;
  }
  score = 0;
  document.getElementById("score").innerHTML = "Current Score: " + score;
  document.getElementById("highscore").innerHTML = "High Score: " + highscore;
  document.getElementById("lastscore").innerHTML = "Last Score: " + lastscore;
}
// game loop
function loop() {
  requestAnimationFrame(loop);
  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 4) {
    return;
  }
  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;
  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }
  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});
  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }
  // draw gold apple
  context.fillStyle = 'yellow';
  context.beginPath();
  context.arc(gapple.x + 8, gapple.y + 8, 7, 0, 2 * Math.PI);
  context.fill();
  // draw apple
  context.fillStyle = 'Red';
  context.beginPath();
  context.arc(apple.x + 8, apple.y + 8, 7, 0, 2 * Math.PI);
  context.fill();
  // draw bomb
  context.fillStyle = 'black';
  context.beginPath();
  context.arc(bomb.x + 8, bomb.y + 8, 7, 0, 2 * Math.PI);
  context.fill();

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid, grid);  
    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score += 1;
      apple.x = getRandomInt(0, 50) * grid;
      apple.y = getRandomInt(0, 50) * grid;
      document.getElementById("score").innerHTML = "Current Score: " + score;
    }
    else if (cell.x === gapple.x && cell.y === gapple.y) {
      snake.maxCells++;
      score += 2;
      gapple.x = getRandomInt(0, 50) * grid;
      gapple.y = getRandomInt(0, 50) * grid;
      document.getElementById("score").innerHTML = "Current Score: " + score;
    }   
    else if (cell.x === bomb.x && cell.y === bomb.y) {
      score -= 1;
      bomb.x = getRandomInt(0, 50) * grid;
      bomb.y = getRandomInt(0, 50) * grid;
      document.getElementById("score").innerHTML = "Current Score: " + score;
    } 

    if (score === -1) {
      restartGame();
    }
    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {

        if(score>highscore)
        {
          highscore=score;
        }
        restartGame()
      }
    }
  });
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if (e.which === 65 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key
  else if (e.which === 87 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key
  else if (e.which === 68 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key
  else if (e.which === 83 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
  else if (e.which === 82) {
    restartGame()
  }
});
// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
